<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Find your Rating</title>
</head>

<body>

    <section id="starting-screen">
        <div id="starting-screen-content">
            <h1>Find Your Rating</h1>
            <h2>Complete a quiz to find what you are on a scale from 1 to 10.</h2>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>
    </section>

    <main id="app">

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz-card">

            <div class="question-container">
                <h3 id="question"></h3>
            </div>

            <div id="choices-container">
                <form>
                    <input type="radio" name="choice" id="choice-1" class="radio-btn">
                    <label for="choice-1" class="choice-btn" id="choice-1-box" tabindex="0"></label>

                    <input type="radio" name="choice" id="choice-2" class="radio-btn">
                    <label for="choice-2" class="choice-btn" id="choice-2-box" tabindex="0"></label>

                    <input type="radio" name="choice" id="choice-3" class="radio-btn">
                    <label for="choice-3" class="choice-btn" id="choice-3-box" tabindex="0"></label>

                    <input type="radio" name="choice" id="choice-4" class="radio-btn">
                    <label for="choice-4" class="choice-btn" id="choice-4-box" tabindex="0"></label>
                </form>

                <button id="submit-btn" type="submit">NEXT</button>
            </div>

        </div>

    </main>

    <section id="end-results-screen">

        <div class="end-screen-content">
            <h2 id="final-rating-header">Your Score Is:</h2>
            <div class="final-score-container">
                <h2 id="final-rating"></h2>
            </div>

            <p id="feedback"></p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
